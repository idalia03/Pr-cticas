<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularios en HTML</title>
</head>
<body>
   <h1>Formularios en HTML</h1>
   <form action="#" method="get" name="frmInicio" id="frmInicio">
      <label for="txtNombre">Nombre:</label>
      <input type="text" name="txtNombre" id="txtNombre" required="required">
      <br> <br>
       <label for="txtApellidos">Apellidos:</label>
       <input type="text" name="txtApellidos" id="txtApellidos" required="required">
       <br> <br>
       <label for="check1">
       <input type="checkbox" name="check1" id="check1" value="op1">
       Opcion 1
       </label> 
       <input type="checkbox" name="check2" id="check2"> Opcion 2
       <input type="checkbox" name="check3" id="check3">Opcion 3
       <br> <br>
       <label> <input type="radio" name="genero" id="genero" value="M">Maculino</label>
       <label><input type="radio" name="genero" id="genero" value="F">Femenino
    </label>
    <br>
    <input type="date" name="fecha" id="fecha">
    <br>
    <input type="datetime-local" name="fechahora" id="fechahora">
    
    <input type="hidden" name="oculta" value="loquesea">
    <br>
    <input type="password" name="pwd" id="pwd">
    <br>
    <input type="email" name="correo" id="correo">
    <br>
    <input type="number" name="numero" id="numero">
    <br>
    <input type="reset" value="Limpiar">

    <input type="submit" value="Enviar Formulario">
    <br>
    <input type="tel" name="telefono" id="telefono">
    <br>
    
    
    
   </form>
    
</body>
</html>
