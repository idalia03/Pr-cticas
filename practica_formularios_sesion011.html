<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de sesion</title>
    <script>
        function sesion(evento) {
            //obtener valores de controles
            var formulario = document.getElementById('loginform');
            var usuario = formulario.user.value;
            var password = formulario.passwd.value;
            var recordar = formulario.remember.value;
            
            /*var usuario =document.getElementById('user').value;
            var password =  document.getElementById('passwd').value;
            var recordar = document.getElementById('remember').value;/*
            
            //imprimir valores de controles
            document.getElementById('resultado').innerHTML = 'Usuario: ' + usuario + ' Contraseña: ' + password +' Recordar: '+recordar;
        }
    </script>
</head>
<body>
  <h1>Inicio de sesion</h1>
   <!--form#loginform>div>(label[for=user]{Usuario:}+input:text[name=user id=user])^div>(label[for=passwd]{Contraseña:}+input:password[name=passwd] id=passwd]) ^div> (label[for=remember]>input:checkbox[name=remember id=remember] {recordar contraseña})^div>a[href=#]{¿olvidaste tu contraseña?}^div>button{registrar}+button{iniciar sesion}-->
     <form  id="loginform" action="#"  method="get">
       <div>
       <label for="user">Usuario:</label>
       <input type="text" name="user" id="user">
       </div>
       <div>
       <label for="passwd">Contraseña:</label>
       <input type="password" name="passwd" id="passwd">
       </div>
       <div>
       <label for="remember"><input type="checkbox" name="remember" id="remember">recordar contraseña</label>
       </div>
       <div>
       <a href="#">¿olvidaste tu contraseña?
       </a>
       </div>
       <div>
       <button>registrar</button>
       <button id="btnsesion">iniciar sesion</button>
       </div>
   </form>
   <div id="resultado"></div>
   <script>
       document.getElementById('btnsesion').addEventListener('click', function(evento){
        evento.preventDefault();
           sesion();
       });
    </script>
   
 
     
</body>
</html>
