<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hypervinculos internos e HTNL</title>
</head>
<body>
   <h1>Hypervinculos internos en HTML</h1>
   <section style="height:600px;">
       <a name="inicio"></a>
       <p>parrafo de inicio</p>
       <a href="#primera">primera</a>
   </section>
   <section style[="height:600px;">
       <a name="primera"></a>
       <p>parrafo de primera seccion</p>
       <a href="#inicio">inicio</a>
       <a href="#segunda">segunda</a>
   </section>
   <section style[="height:600px;">
       <a name="segunda"></a>
       <p>parrafo de primera seccion</p>
       <a href="#primera">primera</a>
       <a href="#tercera">tercera</a>
   </section>
   <section style[="height:600px;">
       <a name="tercera"></a>
       <p>parrafo de primera seccion</p>
       <a href="#segunda">segunda</a>
       <a href="inicio">inicio</a>
   </section>
    
</body>
</html>
